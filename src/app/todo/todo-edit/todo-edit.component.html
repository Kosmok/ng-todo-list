<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" >
  <mat-card>
    <mat-card-title>
      {{getTitle()}}
    </mat-card-title>
    <mat-card-content class="task-form">
        <mat-form-field>
          <input matInput placeholder="Name" name="name" formControlName="name">
          <mat-error *ngIf="!taskForm.get('name').valid && taskForm.get('name').touched">
            <span *ngIf="taskForm.get('name').errors['minlength']">
              Name should have {{taskForm.get('name').errors['minlength']['requiredLength']}} char
            </span>  
            <span *ngIf="taskForm.get('name').errors['required']">Name is required</span>  
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <textarea matInput placeholder="Description" name="description" formControlName="description"></textarea>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button 
        mat-button 
        type="submit" 
        color="primary" 
        [disabled]="!taskForm.valid || !taskForm.dirty">Submit</button>
      <button
        mat-button 
        type="button"
        (click)="onCancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
