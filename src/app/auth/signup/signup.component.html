<form (ngSubmit)="onSignup(f)" #f="ngForm">
<mat-card>
  <mat-card-title>
    Register
  </mat-card-title>
  <mat-card-content>
    <p>
      <mat-form-field>
        <input matInput placeholder="Email" name="email" required ngModel>
        <mat-error></mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input matInput placeholder="Password" name="password" required ngModel>
        <mat-error></mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input matInput placeholder="Confirm password" name="confirmPassword" required ngModel>
        <mat-error></mat-error>
      </mat-form-field>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button 
      mat-button 
      type="submit" 
      color="primary" 
      [disabled]="!f.valid || !f.dirty">Submit</button>
    <button
      mat-button 
      type="button"
      (click)="onCancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
</form>
