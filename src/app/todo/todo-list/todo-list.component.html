<button mat-button color="primary" (click)="onAdd()">Add Task</button>
<mat-action-list>
    <mat-divider></mat-divider>
    <button
      mat-list-item 
      *ngFor="let task of tasks" 
      [routerLink]="[task.id]"
      style="cursor: pointer" >
        {{task.name}}
    </button>
</mat-action-list>
