<div class="aligner">
  <form (ngSubmit)="onSignin(f)" #f="ngForm" class="mat-elevation-z5">
    <mat-card>
      <mat-card-title>
        Log in
      </mat-card-title>
      <mat-card-content>
        <p>
          <mat-form-field>
            <input matInput placeholder="Email" name="email" type="email" email ngModel required #email="ngModel">
            <mat-error *ngIf="!email.valid && email.touched">
              <span *ngIf="email.errors['email']">
                Email is invalid
              </span>
              <span *ngIf="email.errors['required']">Email is required</span>
            </mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input matInput placeholder="Password" name="password" type="password" shouldEncryptPassword="true" required ngModel #password="ngModel">
            <mat-error *ngIf="!password.valid && password.touched">
              <span *ngIf="password.errors['required']">Password is required</span>
            </mat-error>
          </mat-form-field>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" type="submit">Sign In</button>
        <button mat-button type="button" (click)="onSignup()">Sign Up</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
