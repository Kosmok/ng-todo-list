<mat-card>
  <mat-card-title>
      Task
  </mat-card-title>
  <mat-card-content>
      <p>
        <b>Name:</b> {{task.name}}</p>
      <p>
        <b>Description:</b> {{task.description}}
      </p>
  </mat-card-content>
  <mat-card-actions>
      <button mat-button color="primary" (click)="onDo()">Do</button>
      <button mat-button (click)="onEdit()">Edit</button>
      <button mat-button color="warn" (click)="onDelete()">Delete</button>
  </mat-card-actions>
</mat-card>
