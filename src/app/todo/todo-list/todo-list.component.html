<button mat-button color="primary" (click)="onAdd()">Add Task</button>
<mat-action-list>
    <mat-divider></mat-divider>
    <a
      mat-list-item 
      *ngFor="let task of tasks" 
      [routerLink]="[task.id]"
      routerLinkActive="mat-primary"
      style="cursor: pointer; text-decoration:none" >
        {{task.name}}
    </a>
</mat-action-list>
