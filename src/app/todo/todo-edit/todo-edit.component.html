<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" >
  <mat-card>
    <mat-card-content class="task-form">
        <mat-form-field>
          <input matInput placeholder="Name" name="name" formControlName="name" required>
          <mat-error></mat-error>
        </mat-form-field>

        <mat-form-field>
          <textarea matInput placeholder="Description" name="description" formControlName="description"></textarea>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button 
        mat-button 
        type="submit" 
        color="primary" 
        [disabled]="!taskForm.valid">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
